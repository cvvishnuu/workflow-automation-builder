# Nixpacks configuration for Railway monorepo deployment
# This file should be at the ROOT of the monorepo

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
    "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = [
    "cd apps/backend && pnpm prisma:generate",
    "cd apps/backend && pnpm build"
]

[start]
cmd = "cd apps/backend && pnpm prisma:migrate:deploy && pnpm start:prod"

[variables]
NODE_ENV = "production"
