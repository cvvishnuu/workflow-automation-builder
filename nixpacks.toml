# Nixpacks configuration for Railway monorepo deployment
# Place this at monorepo root

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]
aptPkgs = ["openssl"]

[phases.install]
cmds = [
    "pnpm install --no-frozen-lockfile --filter @workflow/shared-types --filter @workflow/backend"
]

[phases.build]
cmds = [
    "pnpm --filter @workflow/backend prisma:generate",
    "pnpm --filter @workflow/backend build"
]

[start]
cmd = "cd apps/backend && pnpm prisma:migrate:deploy && node dist/main.js"

[variables]
NODE_ENV = "production"
