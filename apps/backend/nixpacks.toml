# Nixpacks configuration for Railway deployment
# Backend deployment from monorepo root

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
# Install from root to handle workspace dependencies
cmds = [
    "cd /app && pnpm install --no-frozen-lockfile"
]

[phases.build]
# Build from backend directory
cmds = [
    "cd apps/backend && pnpm prisma:generate",
    "cd apps/backend && pnpm build"
]

[start]
cmd = "cd apps/backend && pnpm prisma:migrate:deploy && pnpm start:prod"

[variables]
NODE_ENV = "production"
