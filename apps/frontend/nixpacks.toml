# Nixpacks configuration for Railway deployment
# Frontend deployment from monorepo root

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
# Install from root to handle workspace dependencies
cmds = [
    "cd /app && pnpm install --no-frozen-lockfile"
]

[phases.build]
# Build from frontend directory
cmds = [
    "cd apps/frontend && pnpm build"
]

[start]
cmd = "cd apps/frontend && pnpm start"

[variables]
NODE_ENV = "production"
